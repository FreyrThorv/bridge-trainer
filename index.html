<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bridge HCP Trainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/cardsJS/dist/cards.min.css"
    />

    <script
      src="https://unpkg.com/cardsJS/dist/cards.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body id="body">
    <h1>High Card Points trainer</h1>
    <em><h3>How many points do you have?</h3></em>

    <div class="hand hhand-compact active-hand">
      <div id="root"></div>
    </div>

    <form id="hcp-form" autocomplete="off">
      <label>HCP</label>
      <input type="text" id="hcp" name="hcp" autofocus />
      <p>(Press enter to submit)</p>
    </form>

    <p id="feedback"></p>

    <script src="index.js"></script>
  </body>
</html>
